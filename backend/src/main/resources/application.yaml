spring:
  application:
    name: rfp

  # 1. Database Connection
  datasource:
    url: jdbc:postgresql://localhost:5432/airfp_system?autoReconnect=true
    username: airfp_user
    password: airfp_password
    driver-class-name: org.postgresql.Driver

  # 2. JPA / Hibernate (Aligned with datasource, not inside it)
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # 3. Flyway (Aligned with datasource)
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  logging:
    level:
      org.springframework.web: DEBUG
      org.hibernate.SQL: DEBUG
